package:
  name: r3f-collections
  dependencies:
    - arraybuffer
    - console
    - effect
    - float32
    - integers
    - prelude
    - random
    - react-basic
    - react-basic-dom
    - react-basic-hooks
    - react-r3f
    - record-extra
    - tailrec
    - typelevel-prelude
workspace:
  package_set:
    registry: 47.2.0
  build_opts:
    censor_library_warnings: all
  extra_packages:
    js-object:
      git: https://github.com/purescript-codegen/purescript-js-object
      ref: baba9598f114062dfaa4025b79eca0e06245a0c6
      dependencies:
        [
          aff,
          contravariant,
          effect,
          foreign,
          foreign-object,
          heterogeneous,
          newtype,
          nullable,
          partial,
          prelude,
          record,
          typelevel-prelude,
          unsafe-coerce,
          unsafe-reference
        ]
    react-r3f:
      git: https://github.com/edwardw/purescript-react-r3f
      ref: 9b53e0ce70cc48d802728827ca28204f99cf3f85
